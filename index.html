<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CatFacts</title>
    <link rel="stylesheet" type="text/css" href="app.css" />
  </head>
  <body>
    <main>
      <img src="images/black-cat.png" alt="Cool Cat Logo" />
      <img src="images/cat.png" alt="Cool cat" />
      <img src="images/smileyDog.jpeg" alt="Smiling dog" />
      <img src="images/wavingDog.jpeg" alt="waving dog" />
      <h1>Cat And Dog Facts!</h1>
      <button id="getNewCatFact" type="button">One more fact?</button>
      <div class="cat-fact-container">
        <p><em class="catFact">CatFactsContainer</em></p>
        <p><em class="dogFact">DogFactsContainer</em></p>
        <p class="counting">You have read 0 facts today!</p>
        <span class="kayneQoutes">KayneQoutesContainer</span>
      </div>

      <p class="dogImageButton" onclick="getDogImage()">Dog Image</p>
      <img src="whatever" class="dogImageText" alt="dog image will go here">


      <p class="jokeText"> </p>

      <button class="jokeButton">CLICK ME FOR JOKES!</button>

      <p class="pokeAbilityText"></p>
      <p class="pokeAbilityEffectText"></p>
      <p class="pokeAbilityPokemonText"></p>
      <p class="pokeAbilityGenText"></p>

      <button class="pokeAbilityButton" onclick="getPokemonAbility()">Random Pokémon Ability.</button>

      <hr>  
    
      <div id="randomPokemonBox">
        
        <div class="guessModeBox">



          <div class="guessModeInsideBox">
            <p class="title">Guess Mode</p>

            <div class="guessModeButtonBox">
              <div class="guessModeButton" id="typeButton" onclick="guessModeButton1()">
                <div class="guessModeButtonFill" id="typeButtonFill"></div>
              </div>
              <div><p> Hidden Typing</p></div>
            </div>

            <div class="guessModeButtonBox">
              <div class="guessModeButton" id="nameButton" onclick="guessModeButton2()">
                <div class="guessModeButtonFill" id="nameButtonFill"></div>
              </div>
              <div><p> Hidden Names</p></div>
            </div>

            <div class="guessModeButtonBox">
              <div class="guessModeButton" id="genButton" onclick="guessModeButton3()">
                <div class="guessModeButtonFill" id="genButtonFill"></div>
              </div>
              <div><p> Hidden Generation</p></div>
            </div>

            <div class="guessModeButtonBox">
              <div class="guessModeButton" id="dexButton" onclick="guessModeButton4()">
                <div class="guessModeButtonFill" id="dexButtonFill"></div>
              </div>
              <div><p> Hidden National Dex</p></div>
            </div>

            <div class="guessModeButtonBox">
              <div class="guessModeButton" id="imageButton" onclick="guessModeButton5()">
                <div class="guessModeButtonFill" id="imageButtonFill"></div>
              </div>
              <div><p> Hidden Image</p></div>
            </div>
            <div class="showAnswersBox true" onclick="showAnswer()"><p>Show Answers</p></div>
            
          </div>
        </div>
      <div class="pokemonTextBox">
        <p class="pokePokemonText"></p>
      </div>
      <div class="pokemonTextBox">
        <p class="pokePokemonTextDE"></p>
      </div>
      <!--<div class="pokemonTextBox">
        <p class="pokePokemonTextES"></p>
      </div>!-->
      <div class="pokemonTextBox">
        <p class="pokePokemonTextFR"></p>
      </div>
      <div class="pokemonTextBox">
        <p class="pokePokemonTextJP"></p>
      </div>
      
      <div class="pokePokemonTypesBox">
            <div class="pokePokemonType slot1" id="0"></div>
            <div class="pokePokemonType slot2" id="1"></div>
      </div>
      <div class="pokemonImageBox">
        <img class="pokePokemonImage" alt="No Pokemon Sprite" src="images/Color-white.JPG" > 
      </div>
       <!-- <div class="imageButtonBox">
          <div class="frontImageButton"><p>front</p></div>
          <div class="backImageButton"><p>back</p></div>
        </div> !-->
      
      <p class="pokeFlavorText"> </p>


      <p class="pokePokemonDex">National Dex Number: <span class="pokePokemonDexSpan"></span> </p>
      <div class="genBox">
          <p class="genText">Original Generation: <span class="genTextSpan"></span></p>
      </div>

      <button class="pokePokemonButton" onclick="getRandomPokemon()">Random Pokémon.</button>
      </div>

    </main>

    <script src="app.js"></script>
  </body>
</html>
